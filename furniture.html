<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="furniture.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">LUMINA</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#" class="cart-icon">Cart (0)</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Design Your Comfort Zone.</h1>
            <p>Handcrafted pieces designed for the modern home.</p>
            <button class="btn-primary">Explore Collection</button>
        </div>
    </header>

    <section id="shop" class="products">
        <h2>Featured Pieces</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1592078615290-033ee584e267?auto=format&fit=crop&q=80&w=500" alt="Chair">
                </div>
                <h3>Nordic Velvet Chair</h3>
                <p>$240.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&q=80&w=500" alt="Sofa">
                </div>
                <h3>Emerald Lounge Sofa</h3>
                <p>$899.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <script src="furniture.js"></script>
</body>
</html>
